<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <style>
      /* override xx-large breakpoint */
      @media (min-width: 1400px)  {
          .container {
              max-width: 1140px;
          }
      }
  </style>

  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="dist/finance-js.umd.min.js"></script>

  <script>
      document.addEventListener('DOMContentLoaded', () => {
          let node = FinanceJS.builder()
              .setPersistenceLocalStorage()
              .build();

          document.getElementById('app-wrapper').appendChild(node);
      });
  </script>
</head>
<body>
<main role="main" class="container">
  <h1>Finance</h1>
  <div id="app-wrapper" style="padding-top: 10pt; min-height: 400pt;"></div>
</main>
</body>
</html>
